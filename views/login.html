<div class="container-scroller">
	<div class="container-fluid page-body-wrapper full-page-wrapper">
		<div class="content-wrapper d-flex align-items-center auth">
			<div class="row flex-grow">
				<div class="col-lg-4 mx-auto">
					<div class="auth-form-light text-left p-5">
						<h3 class="text-dark">
							<b>Layers Portal</b>
						</h3>
						<h4>Hello! Please sign in to continue!</h4>
						<form class="pt-3" name="authForm">
							<div class="form-group">
								<input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" ng-model="vm.user.username" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" ng-model="vm.user.password" required>
							</div>
							<div class="mt-3">
								<a href class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn" ng-click="vm.verifyFields(authForm)">SIGN IN</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<loading-spinner is-loading="vm.loading"></loading-spinner>
