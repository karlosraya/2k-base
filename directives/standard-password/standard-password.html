<div class="form-group row">
	<label class="col-sm-12" ng-if="!hideHeader">{{header}} <span ng-if="required && !readonly" class="text-danger">*</span></label>
	<div class="col-sm-12">
		<input id="{{$id}}" type="password" class="form-control" ng-class="{'is-invalid': (form.$invalid && (form.$touched || parentForm.$submitted)) && required}" 
			name="{{header}}" ng-readonly="readonly" ng-required="required" ng-model="model" ng-disabled="readonly" ng-change="changeAction()"/>
	</div>
</div>
